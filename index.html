<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div class="card" style="margin-top:10px;">
        <form>
          <h5>Password Length:</h5>
          <ul>
            <li><label for="length"></label><input type="range" min="8" max="128" step="1" id="length"></li>
          </ul>
          <h5>Characters to Include:</h5>
          <ul>
            <li><input type="checkbox" id="include-upper"><label for="include-upper">Uppercase letters (A, B, etc.)</label></li>
            <li><input type="checkbox" id="include-lower"><label for="include-lower">Lowercase letters (a, b, etc.)</label></li>
            <li><input type="checkbox" id="include-numbers"><label for="include-numbers">Numbers (1, 2, etc.)</label></li>
            <li><input type="checkbox" id="include-special"><label for="include-special">Special characters (&, $, etc.)</label></li>
          </ul>
          <input type="button" value="Generate" id="criteria-bttn">
        </form>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
